<article>
  <h1>{{ page.title }}</h1>
  <p class='post-date'>
  	Published {{ page.date | date_to_string }}
    {% if page.category %}
    	<span class='pipe-separator'>|</span>
    	Category:
          {{ page.category }}
    {% endif %}
  	{% unless page.tags == empty %}
      <span class='pipe-separator'>|</span>
    	Tags:
    	<ul id="tag_list">
      {% assign tags_list = page.tags %}
      {% include JB/tags_list %}
    	</ul>
    {% endunless %}  
        
  </p>
  {{ content }}
</article>
<div class='spacer'></div>
<div class="comments">
    {% include JB/comments %}
</div>
